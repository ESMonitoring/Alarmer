<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Alarm Reporter™</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" href="Alarm.png" />
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
      integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="data.json"></script>
    <!-- for autocomplete -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.css"
      integrity="sha512-aOG0c6nPNzGk+5zjwyJaoRUgCdOrfSDhmMID2u4+OIslr0GjpLKo7Xm0Ao3xmpM4T8AmIouRkqwj1nrdVsLKEQ=="
      crossorigin="anonymous"
    />
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"
      integrity="sha512-uto9mlQzrs59VwILcLiRYeLKPPbS/bT71da/OEBYEwcdNUk8jYIy+D176RYoop1Da+f9mvkYrmj5MCLZWEtQuA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>

<!-- //////////////////////////////////////////////////////////////////////// -->
    <script defer src="js/main.js"></script>
    <link rel="stylesheet" href="css/style.css"/>
<!-- //////////////////////////////////////////////////////////////////////// -->

  </head>
  <body>
    <div class="container">
      <br />
      <div class="wrapper">
        <div class="typing-demo" style="font-family: Yekanfont">
          گزارشگر آلارم
        </div>
      </div>
      <form class="Main_form">
        <label class="labels unselectable">کدسایت</label>

        <input
          type="search"
          class="form-control"
          id="site_code"
          placeholder="کدسایت ها با فاصله"
        />

        <label class="labels unselectable">آلارم</label>
        <input
          type="text"
          class="form-control"
          id="alarminput"
          placeholder=""
        />

        <label class="labels unselectable"> زمان آلارم</label>
        <input type="text" class="form-control time unselectable" id="time" />

        <label class="labels unselectable">شرح</label>
        <!--  -->
        <label class="switch unselectable">
          <input id="sharh" type="checkbox" checked />
          <span class="slider round"></span>
        </label>
        <!--  -->
        <label class="labels unselectable">علت</label>

        <input type="text" class="form-control " id="more" placeholder="" />
        <label class="labels unselectable">گزارش به</label>
        <input type="text" class="form-control" id="rep_to" placeholder="" />
        <label class="labels unselectable">مانیتورینگ</label>
        <input
          type="checkbox"
          id="fixed_monitoring"
          class="selector"
          data-toggle="tooltip"
          data-placement="left"
          title=" نمایش عبارت 'مانیتورینگ'"
        />
        <input
          type="text"
          class="form-control"
          id="monitoring"
          placeholder=""
        />
        <br />

      <button type="button" class="btn btn-warning" id="clear">
        پاک کردن ❌
      </button>
      <button
      type="button"
      class="btn btn-primary"
      id="preview"
      data-toggle="modal"
      data-target="#exampleModalLong"
    >
      مشاهده پیش نمایش 📋
    </button>
      <button
          type="button"
          class="btn btn-light bg-transparent"
          id="showonmap"
          class="btn btn-info"
        >
          نمایش روی نقشه 📌
      </button>


      </form>
      <!-- Modal -->
      <div
        class="modal fade"
        id="myModal"
        tabindex="-1"
        role="dialog"
        aria-labelledby="exampleModalLongTitle"
        aria-hidden="true"
      >
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLongTitle">
                پیش نمایش آلارم
              </h5>
            </div>
            <div class="modal-body">
              <button
                type="button"
                class="close"
                data-dismiss="modal"
                aria-label="Close"
              >
                <span aria-hidden="true">&times;</span>
              </button>
              <pre id="pre_modal"></pre>
            </div>
            <div class="modal-footer">
              <button
                style="background-color: rgb(235, 101, 12)"
                type="button"
                class="btn btn-secondary copyb"
                data-dismiss="modal"
                id="closemodal"
              >
                بستن
              </button>
              <button
                type="button"
                id="copybutton"
                class="js-textareacopybtn btn btn-primary copyb"
              >
                کپی!
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- ///////// -->

    <footer>
      <br />
      <br />
      <br />
      <br />
      <!-- <div id="hadith"></div> -->

      <br />
      <br />

      <p
        data-toggle="tooltip"
        title="آخرین بروزرسانی دیتابیس: 30 بهمن 1400 "
      >
        made with ❤ by <a href=""> YB </a>
      </p>
    </footer>
  </body>
</html>
