<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Alarm Repoter™</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
    ></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="data.json"></script>
    <!-- for autocomplete -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.css"
      integrity="sha512-aOG0c6nPNzGk+5zjwyJaoRUgCdOrfSDhmMID2u4+OIslr0GjpLKo7Xm0Ao3xmpM4T8AmIouRkqwj1nrdVsLKEQ=="
      crossorigin="anonymous"
    />
    <script
      src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"
      integrity="sha256-VazP97ZCwtekAsvgPBSUwPFKdrwD3unUfSGVYrahUqU="
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="container">
      <br />
      <h2>
        گزارشگر آلارم
        <sup>
          <a href="https://telegram.me/yasinbsr" target="_blank" id="developer"
            >Dev:Yasin Basiri</a
          >
        </sup>
      </h2>
      <form>
        <label class="labels">کدسایت</label>
        <input
          type="text"
          class="form-control"
          id="site_code"
          placeholder="کدسایت ها با فاصله مثل 0001 0002 0003 ..."
        />
        <label class="labels">آلارم</label>
        <input
          type="text"
          class="form-control"
          id="alarminput"
          placeholder=""
        />
        <label class="labels">زمان</label>
        <input type="text" class="form-control" id="timesel" placeholder="" />
        <label class="labels">شرح</label>
        <input type="text" class="form-control" id="more" placeholder="" />
        <label class="labels">گزارش به</label>
        <input type="text" class="form-control" id="rep_to" placeholder="" />
        <label class="labels">مانیتورینگ</label>
        <input
          type="text"
          class="form-control"
          id="monitoring"
          placeholder=""
        />
        <br />
        <!-- Button trigger modal -->
        <button
          type="button"
          class="btn btn-primary"
          id="preview"
          data-toggle="modal"
          data-target="#exampleModalLong"
        >
          مشاهده پیش نمایش
        </button>
      </form>
      <!-- Modal -->
      <div
        class="modal fade"
        id="myModal"
        tabindex="-1"
        role="dialog"
        aria-labelledby="exampleModalLongTitle"
        aria-hidden="true"
      >
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLongTitle">
                پیش نمایش آلارم
              </h5>
            </div>
            <div class="modal-body">
              <button
                type="button"
                class="close"
                data-dismiss="modal"
                aria-label="Close"
              >
                <span aria-hidden="true">&times;</span>
              </button>
              <pre id="pre_modal"></pre>
            </div>
            <div class="modal-footer">
              <button
                style="background-color: darkcyan"
                type="button"
                class="btn btn-secondary copyb"
                data-dismiss="modal"
              >
                بستن
              </button>
              <button
                type="button"
                id="copybutton"
                class="js-textareacopybtn btn btn-primary copyb"
              >
                کپی!
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="js/main.js"></script>
  </body>
</html>
